<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <script>
        // new Vue() : Vue.js에 대한 function을 호출해주는 기본 생성자 함수

            el: '#app',  // 태그 id=app인 element를 선택
            data: { // data 부분
                message: 'hi ~' // message라는 이름의 data 생성
            },
            methods: {
                
            },
            created: function() {
                
            },
        });
    </script>
</body>
</html
